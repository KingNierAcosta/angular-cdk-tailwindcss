<div class="flex flex-col h-screen">
  <app-navbar />
  <div class="w-full grow bg-sky-600 p-6">
    <div class="flex gap-4">
      <div class="w-1/2">
        <h1 class="text-white">List A (Normal scroll)</h1>
        <div class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2">
          @for (product of products$ | async; track product.id) {
          <div class="flex items-center space-x-4">
            <img class="w-10 h-10 rounded-full" alt="" [src]="product.images[0]">
            <div class="space-y-1 font-medium dark:text-white">
              <div class="text-gray-900">{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">${{ product.price | number : '1.2-2' }}</div>
            </div>
          </div>
          }
        </div>
      </div>
      <div class="w-1/2">
        <h1 class="text-white">List B (virtual scroll)</h1>
        <cdk-virtual-scroll-viewport itemSize="50" class="h-64 w-full border overflow-y-scroll bg-white rounded mt-2">
          <div *cdkVirtualFor="let product of products$ | async" class="flex items-center space-x-4">
            <img class="w-10 h-10 rounded-full" alt="" [src]="product.images[0]">
            <div class="space-y-1 font-medium dark:text-white">
              <div class="text-gray-900">{{ product.title }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">${{ product.price | number : '1.2-2' }}</div>
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </div>
</div>
